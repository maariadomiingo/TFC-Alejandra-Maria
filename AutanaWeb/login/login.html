<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>Autana - Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <video autoplay muted loop id="background-video">
      <source
        src="../img/Vídeo sin título ‐ Hecho con Clipchamp (1).mp4"
        type="video/mp4"
      />
      Tu navegador no soporta video HTML5.
    </video>

    <!-- Botón de inicio de sesión de Google One Tap -->
    <div
      id="g_id_onload"
      data-client_id="912708635445-gmn0t83ot491rv8hhbh19vojs1pek191.apps.googleusercontent.com"
      data-login_uri="http://localhost/TFC/TFC-Alejandra-Maria/AutanaWeb/login/google-login.php"
      data-auto_prompt="false"
    ></div>

    <div class="login-page">
      <div class="left-side">
        <div class="container">
          <a href="../home/home.html">
            <div class="logo-container">
              <img
                src="../img/logoSinFondo.png"
                alt="Autana Logo"
                class="logo"
              />
            </div>
          </a>
          <form id="loginForm">
            <div class="form-group">
              <input id="email" placeholder="Email" />
              <i class="fas fa-envelope"></i>
            </div>
            <span class="error-message" id="emailError"></span>
            <div class="form-group password-group">
              <input id="password" type="password" placeholder="Password" />
              <i id="togglePassword" class="fas fa-eye toggle-icon"></i>
            </div>
            <span class="error-message" id="passwordError"></span>
            <button type="submit" class="btn">Sign In</button>

            <!-- Banner de inicio de sesión con Google debajo del botón -->
            <div
              class="g_id_signin"
              data-type="standard"
              data-shape="rectangular"
              data-theme="outline"
              data-text="sign_in_with"
              data-size="large"
              data-logo_alignment="left"
            ></div>

            <a href="#" class="forgot-password">Forgot your password?</a>
            <a href="../registro/registro.html" class="forgot-password"
              >Sign Up</a
            >
          </form>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
