<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - AUTANA</title>
  <link rel="stylesheet" href="registro.css">
</head>
<body>

  <!-- Video de fondo -->
  <video autoplay muted loop id="background-video">
    <source src="../img/Vídeo sin título ‐ Hecho con Clipchamp (1).mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <form id="registerForm" novalidate>
    <a href="../home/home.html">
      <img src="../img/logoSinFondo.png" alt="Logo" class="logo">
    </a>

    <!-- Nombre -->
    <label for="name">Nombre:</label><br>
    <input type="text" name="name" id="name" required placeholder="Name">
    <div class="error" id="nameError">Ingresa tu nombre.</div><br>

    <!-- Correo electrónico -->
    <label for="email">Email:</label><br>
    <input type="email" name="email" id="email" required placeholder="Email">
    <div class="error" id="emailError">Ingresa un email válido.</div><br>

    <!-- Contraseña -->
    <label for="password">Contraseña:</label><br>
    <input type="password" name="password" id="password" required minlength="6" placeholder="Password">
    <div class="error" id="passwordError">La contraseña debe tener al menos 6 caracteres.</div><br>

    <!-- Confirmar contraseña -->
    <label for="confirm_password">Confirmar Contraseña:</label><br>
    <input type="password" name="confirm_password" id="confirm_password" required placeholder="Confirm your pasword">
    <div class="error" id="confirmPasswordError">Las contraseñas no coinciden.</div><br>

    <!-- Botón de registro -->
    <button type="submit">Registrarse</button>
  </form>

  <p id="responseMessage" class="success"></p>

  <script src="registro.js"></script>
</body>
</html>
