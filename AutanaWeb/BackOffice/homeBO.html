<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autana Dashboard</title>
    <link rel="stylesheet" href="homeBO.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo">
          <img src="../img/logoSinFondo.png" alt="Logo Autana" />
        </div>
        <nav class="nav">
          <a href="#" class="nav-item active">
            <img src="../img/home.svg" alt="Home" class="icon" />
            <span>Home</span>
          </a>
          <a href="#" class="nav-item">
            <img src="../img/user.svg" alt="Users" class="icon" />
            <span>Users</span>
          </a>
          <a href="#" class="nav-item">
            <img src="../img/cart.svg" alt="Purchases" class="icon" />
            <span>Purchases</span>
          </a>
        </nav>
        <div class="logout">
          <a href="#">
            <img src="../img/off.svg" alt="Log out" class="icon" />
            <span>Log out</span>
          </a>
        </div>
      </aside>

      <!-- Main content -->
      <main class="main-content">
        <section class="card">
          <header class="card-header">
            <h2>Recent Users</h2>
            <button class="btn-viewall" id="btn-viewall">View all</button>
          </header>
          <ul class="user-list" id="recent-users-list">
            <!-- Los usuarios se cargarán aquí por JS -->
          </ul>
        </section>

        <!-- Chats Section SIEMPRE VISIBLE -->
        <div id="chats-section">
          <h2>Chats con clientes</h2>
          <div id="chats-list"></div>
          <div id="chat-admin-modal" style="display: none">
            <h3 id="chat-admin-title"></h3>
            <div
              id="chat-admin-messages"
              style="
                height: 200px;
                padding: 0.5rem;
                overflow-y: auto;
                border: 1px solid #eee;
                margin-bottom: 1rem;
              "
            ></div>
            <form id="chat-admin-form">
              <input
                type="text"
                id="chat-admin-input"
                placeholder="Escribe tu respuesta..."
                required
              />
              <button type="submit">Enviar</button>
            </form>
            <button id="close-admin-chat">Cerrar</button>
          </div>
        </div>
      </main>
    </div>
    <script src="homeBO.js"></script>
  </body>
</html>
