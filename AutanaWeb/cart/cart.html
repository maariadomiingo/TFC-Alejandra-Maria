<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="cart.css" />
    <script src="cart.js" defer></script>
  </head>
  <body>
    <div class="background-shape"></div>
    <div class="cart-container">
      <header class="cart-topbar">
        <!-- nav-tabs y cart-icons eliminados -->
      </header>
      <main class="cart-main">
        <!-- Encabezado -->
        <div class="cart-header">
          <span class="cart-header-product">Product</span>
          <span class="cart-header-price">Price</span>
        </div>
        <!-- Items dinámicos -->
        <div id="cart-items"></div>
        <!-- Línea resumen -->
        <div class="summary-bar"></div>
        <!-- Opciones de envío y total -->
        <div class="cart-summary-row">
          <div id="shipping-options">
            <h2>Shipping options</h2>
            <select id="shipping-select">
              <option value="standard">Envío Europa - $70.00</option>
              <option value="express">Envío fuera de Europa - $150.00</option>
            </select>
          </div>
          <div id="cart-total"></div>
        </div>
        <button id="checkout-button" class="checkout-button">
          Proceder al Pago
        </button>
        <div id="checkout"></div>
      </main>
    </div>
  </body>
</html>
